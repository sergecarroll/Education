<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Play&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>


</head>

<body>

    <div class="wrapper">

        <div class="header-wrapper">
            <h1>Responsive</h1>
        </div>

        <div class="content-wrapper">

            <div class="row">
                <div class="face">
                    <img src="images/max.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p>Maxim</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/inga.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="pink">Inga</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/alex.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="yellow">Alex</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/igor.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="green">Igor</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/rus.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="blue">Ruslan</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/mark.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="haki">Mark</p>
                </div>
            </div>

            <div class="row">
                <div class="face">
                    <img src="images/serg.jpg" alt="face"/>
                </div>

                <div class="name">
                    <p id="viola">Serge</p>
                </div>
            </div>

    </div>

</body>

</html>
